<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct PDF Test</title>
  <style>
    body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    header { padding: 10px; background: #f0f0f0; }
    main { flex: 1; display: flex; flex-direction: column; }
    .viewer-container { flex: 1; }
    iframe { border: none; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <header>
    <h1>Direct PDF Viewer Test</h1>
    <p>This page tests direct embedding of a PDF file in an iframe.</p>
    <button id="load-test-pdf">Load Test PDF</button>
    <button id="load-via-blob">Load via Blob URL</button>
  </header>
  <main>
    <div class="viewer-container">
      <iframe id="pdf-frame" src=""></iframe>
    </div>
  </main>
  <script>
    // Load test PDF directly
    document.getElementById('load-test-pdf').addEventListener('click', () => {
      document.getElementById('pdf-frame').src = '/sample-pdf.pdf';
    });
    
    // Load test PDF via blob URL
    document.getElementById('load-via-blob').addEventListener('click', async () => {
      try {
        const response = await fetch('/sample-pdf.pdf');
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        document.getElementById('pdf-frame').src = url;
      } catch (error) {
        console.error('Error loading PDF:', error);
        alert('Failed to load PDF: ' + error.message);
      }
    });
  </script>
</body>
</html>
